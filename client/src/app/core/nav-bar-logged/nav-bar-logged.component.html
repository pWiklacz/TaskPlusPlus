<header class="px-3 bg-primary fixed-top shadow" style="z-index: 2; height: 3.5rem;">
    <div class="d-flex my-1 flex-wrap align-items-center justify-content-center">
        <ul class="nav col-4 me-auto">
            <li><a class="nav-link px-2 link-secondary" style="font-size: 20px; cursor: pointer;" (click)="SideNavToggle()">               
                    <i class="fa-bars fa-solid fa-fw"></i>
                </a></li>
            <li><a href="#" class="nav-link px-2 link-secondary" style="font-size: 20px;">
                <i class="fa-plus fa-solid fa-fw"></i>
                </a></li>
            <li><a href="#" class="nav-link px-2 link-secondary" style="font-size: 20px;">
                <i class="fa-house fa-solid fa-fw"></i>
                </a></li>
        </ul>
        <form class="col-3 mb-lg-0 me-3" role="search">
            <input type="search" class="form-control" placeholder="Search..." aria-label="Search">
        </form>

        <div dropdown class="text-end" style="cursor: pointer;">
            <a href id="userPicture" class="d-block link-body-emphasis text-decoration-none" dropdownToggle
                (click)="false" aria-controls="basic-link-dropdown">
                <img src="https://github.com/mdo.png" alt="mdo" width="32" height="32" class="rounded-circle">
            </a>
            <ul id="basic-link-dropdown" *dropdownMenu class="me-3 dropdown-menu dropdown-menu-right " role="menu"
                aria-labelledby="userPicture">

                <li role="menuitem"><a class="dropdown-item"><i class="fa fa-user me-2"
                            aria-hidden="true"></i>Profile</a></li>
                <li role="menuitem">
                    <a class="dropdown-item" (click)="this.openSettingsModal()"><i class="fa fa-cog me-2"
                            aria-hidden="true"></i>Settings</a>
                </li>
                <li class="divider dropdown-divider"></li>
                <li role="menuitem">
                    <a class="dropdown-item" (click)="accountService.logout()"> <i class="fa fa-sign-out me-2"
                            aria-hidden="true"></i>Log Out</a>
                </li>
            </ul>
        </div>

    </div>

</header>
