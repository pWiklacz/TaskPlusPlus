<div class="side-nav-content">
    <ul class="nav-list" *ngFor="let item of list">
        <li class="nav-list-item">
          <i class="{{item.icon}} fa-fw" [ngStyle]="{ 'color': item.color }"></i>
          <span>
            <a href="#">{{item.name}}</a>
          </span>
        </li>
    </ul>
</div>
