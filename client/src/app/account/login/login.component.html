<div class="outer">
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                <div class="panel border bg-white">
                    <div class="panel-heading">
                        <h3 class="pt-3 font-weight-bold">Login</h3>
                    </div>
                    <div class="panel-body p-3">
                        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <span class="fa fa-envelope p-2 text-primary"></span>
                                    <input formControlName="email" type="text" placeholder="Email">
                                </div>
                            </div>
                    
                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <span class="fa fa-lock p-2 text-primary"></span>
                                    <input formControlName="password" [type]="type" placeholder="Password">
                                    <span (click)="hideShowPass()" class="fa {{eyeIcon}} text-primary"></span>
                                </div>
                            </div>
                            <div class="form-inline fr mt-4">
                                <a id="forget" class="font-weight-bold">Forget Password?</a>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block mt-4 w-100">Login</button>
                            <div class="mx-3 ">
                                <div class="text-center py-3">
                                    <button type="button" class="btn btn-link btn-floating mx-1">
                                        <i class="fa fa-facebook-f fa-lg text-primary"></i>
                                      </button>
                                  
                                      <button type="button" class="btn btn-link btn-floating mx-1">
                                        <i class="fa fa-google fa-lg text-primary"></i>
                                      </button>
                                  
                                      <button type="button" class="btn btn-link btn-floating mx-1">
                                        <i class="fa fa-twitter fa-lg text-primary"></i>
                                      </button>
                                  
                                      <button type="button" class="btn btn-link btn-floating mx-1">
                                        <i class="fa fa-github fa-lg text-primary"></i>
                                      </button>
                                </div>
                             </div>
                            <div class="text-center text-muted">Don't have account? <a id="forget" routerLink="/account/register">Sign Up</a></div>
                        </form>
                    </div>
                   
                </div>
            </div>
        </div>
    </div>
</div>
