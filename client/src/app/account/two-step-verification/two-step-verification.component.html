<div class="outer">
    <div class="container">
        <div class="row d-flex align-items-center justify-content-center">
            <div class="col-lg-5 col-md-7 ">
                <div class="panel border bg-white">
                    <div class="panel-heading">
                        <h1 class="pt-3 font-weight-bold">Two Step Verification</h1>
                    </div>
                    <div *ngIf="errorMessage" class="text-danger ps-3" role="alert">
                        <span>{{errorMessage}}</span>
                    </div>
                    <div class="panel-body p-3">
                        <form [formGroup]="twoStepForm" autocomplete="off" novalidate (ngSubmit)="loginUser(twoStepForm.value)">
                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="submitted && form.twoFactorCode.invalid">
                                    <span class="fa fa-envelope p-2 text-primary"></span>
                                    <input class="form-control"
                                        [class.is-invalid]="submitted && form.twoFactorCode.invalid"
                                        formControlName="twoFactorCode" type="text" placeholder="XXXXXX">
                                </div>
                                <div *ngIf="submitted && form.twoFactorCode.errors" class="errorMessage">
                                    <div *ngIf="form.twoFactorCode.errors?.['required']"> <i class="fa fa-exclamation-circle"
                                            aria-hidden="true"></i> Code is required</div>
                                </div>
                            </div>                         
                            <button type="submit" class="btn btn-primary btn-block mt-4 w-100">Submit</button>                                          
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
