<div class="modal-header">
    <h5 class="modal-title pull-left">Delete?</h5>
    <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
        <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
</div>
<div class="modal-body">
    <h6>Are you sure you want to delete <strong>{{name}}</strong>?</h6>
</div>
<div class="modal-footer">
    <button type="submit" class="btn btn-danger" (click)="onDelete()">Delete</button>
    <button type="button" class="btn btn-secondary" (click)="bsModalRef.hide()">Cancel</button>
</div>
