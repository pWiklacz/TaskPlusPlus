<div class="modal-header bg-primary">
    <h4 class="modal-title pull-left text-secondary">Edit category</h4>
    <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
        <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
</div>

<form [formGroup]="editCategoryForm" (ngSubmit)="onSubmit()">
    <div class="modal-body">
        <div class="container text-center">
            <div class="row align-items-center">
                <div class="col-auto">
                    <i class="fa-solid fa-star fa-xl starIcon" [ngClass]="{'isFavorite': isFavorite}"
                        (click)="changeIsFavoriteStatus()"
                        ></i>
                </div>
                <div class="col-7">
                    <input class="form-control" type="text" placeholder="Category Name" formControlName="name">
                </div>
                <div class="col-auto">
                    <p-colorPicker formControlName="color" title="Choose your color">
                        ></p-colorPicker>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary" [class.disabled]="this.editCategoryForm.invalid || !isEdited">Edit</button>
        <button type="button" class="btn btn-secondary" (click)="bsModalRef.hide()">Cancel</button>
    </div>
</form>
