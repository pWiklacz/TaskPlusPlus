<div class="modal-header bg-primary">
    <h4 class="modal-title pull-left text-secondary">New Task</h4>
    <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
        <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
</div>


<form [formGroup]="addTaskForm" (ngSubmit)="onSubmit()">
    <div class="modal-body">
        <div class="container text-center">
            <div class="row align-items-center">
                <input class="form-control" type="text" placeholder="Task Name" formControlName="name">
                <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Notes" rows="3"
                    formControlName="notes"></textarea>
                <p-calendar class="calendar" formControlName="date" placeholder="  &#xf133; Due date"
                    [showButtonBar]="true" dateFormat=" dd M yy">
                    <!-- <ng-template pTemplate="header">Header</ng-template>
                        <ng-template pTemplate="footer">Footer</ng-template> -->
                </p-calendar>
                <select class="energy form-select" placeholder="" formControlName="energy">
                    <option disabled selected value="4">&#xf0e7; Energy</option>
                    <option *ngFor="let energy of EnergyEnum | keyvalue" value="{{energy.value.id}}">
                        {{energy.value.name}}</option>
                </select>
                <select class="priority form-select" placeholder="" formControlName="priority">
                    <option disabled selected value="6">&#x21; Priority</option>
                    <option *ngFor="let energy of PriorityEnum | keyvalue" value="{{energy.value.id}}">
                        {{energy.value.name}}</option>
                </select>
                <select class="durationTime form-select" formControlName="durationTime">
                    <option value="0" disabled selected>&#xf017; Time</option>
                    <option value="5">5 min</option>
                    <option value="10">10 min</option>
                    <option value="15">15 min</option>
                    <option value="30">30 min</option>
                    <option value="45">45 min</option>
                    <option value="60">1h</option>
                    <option value="120">2h</option>
                    <option value="240">4h</option>
                    <option value="480">8h</option>
                    <option value="">None</option>
                  </select>
            </div>

        </div>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary" [class.disabled]="this.addTaskForm.invalid">Add</button>
        <button type="button" class="btn btn-secondary" (click)="bsModalRef.hide()">Cancel</button>
    </div>
</form>
