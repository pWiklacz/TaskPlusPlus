<h6>YOUR PROFILE INFORMATION</h6>
<hr>
<form [formGroup]="editProfileForm" (ngSubmit)="onSubmit()">
  <div class="form-group mb-3">
    <label for="firstName">First Name</label>
    <input type="text" class="form-control"
    [class.is-invalid]="submitted && form.firstName.invalid"
    formControlName="firstName"  aria-describedby="firstNameHelp"
    placeholder="Enter your first name">
    <div *ngIf="submitted && form.firstName.errors" class="errorMessage">
      <div class="text-danger" *ngIf="form.firstName.errors?.['required']"> <i
              class="fa fa-exclamation-circle" aria-hidden="true"></i> First name is
          required</div>
  </div>
  </div>
  <div class="form-group">
    <label for="lastName">Last Name</label>
    <input type="text" class="form-control"
    [class.is-invalid]="submitted && form.lastName.invalid" 
    formControlName="lastName" aria-describedby="lastNameHelp" placeholder="Enter your last name">
    <div *ngIf="submitted && form.lastName.errors" class="errorMessage">
      <div class="text-danger" *ngIf="form.lastName.errors?.['required']"> <i
              class="fa fa-exclamation-circle" aria-hidden="true"></i> Last name is
          required</div>
  </div>
  </div>
  <button type="submit" class="btn btn-primary my-3 me-1">Update Profile</button>
  <button type="button" (click)="onReset()" class="btn btn-light">Reset Changes</button>
</form>
